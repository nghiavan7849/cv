<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="dynamic(view)">

<head th:fragment="head">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />

    <link rel="canonical" th:href="@{https://demo-basic.adminkit.io/}" />
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/pagination.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <!-- Dropzone.js CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css"  />
	<!-- Dropzone.js JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>


    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="wrapper">

        <nav th:insert="~{@{/admin/templates/sideNav}}"></nav>

        <div class="main">

            <nav th:insert="~{@{/admin/templates/horizontalNav}}"></nav>

            <main class="content">
                <div class="container-fluid p-0" th:replace="${view}">

                </div>
            </main>
            <footer th:insert="~{@{/admin/templates/footer}}"></footer>

        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Thêm mã JavaScript -->
    <script type="text/javascript">
        function showSuccessAlert(message) {
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: message,
                showConfirmButton: true
            });
        }

        function showErrorAlert(message) {
            Swal.fire({
                icon: 'error',
                title: 'Thất bại!',
                text: message,
                showConfirmButton: true
            });
        }
    </script>


    <!-- Sử dụng Thymeleaf để truyền thông tin -->
    <div th:if="${updateHD != null && updateHD == 'success'}">
        <script type="text/javascript">
            showSuccessAlert("Cập nhật trạng thái hóa đơn thành công!");
            alert("Cập nhật thành công!");
        </script>
    </div>
    <div th:if="${notFoundHD != null && notFoundHD == 'true'}">
        <script type="text/javascript">
            showErrorAlert("Không tìm thấy hóa đơn yêu cầu!");
        </script>
    </div>
    <div th:if="${notFound != null && notFound == 'date'}">
        <script type="text/javascript">
            showErrorAlert("Ngày bắt đầu phải sớm hơn ngày kết thúc!");
        </script>
    </div>
</body>

</html>
