<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" th:href="@{/css/dangnhap.css}" />
  </head>

  <body>
    <div class="dangnhap">
      <div class="div-image">
        <img th:src="@{/image/backgrounddangnhap.png}" alt="" />
      </div>
      <div class="div-main">
        <div class="d-flex justify-content-center mt-5">
          <div class="card">
            <div class="card-body">
              <div class="text-center fs-2 fw-bold">Đăng nhập</div>
              <div class="mt-4">
                <form
                  th:action="@{/dang-nhap/submit}"
                  method="post"
                  th:object="${TaiKhoan}"
                >
                  <div class="d-flex justify-content-center div-input">
                    <div class="input-box">
                      <div>
                        <i class="fa-solid fa-user"></i>
                        <input
                          type="text"
                          placeholder="Tài khoản"
                          th:field="*{tenDangNhap}"
                        />
                      </div>
                      <div
                        th:if="${#fields.hasErrors('tenDangNhap')}"
                        class="text-danger"
                        th:errors="*{tenDangNhap}"
                      ></div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center div-input mt-1">
                    <div class="input-box">
                      <div>
                        <i class="fa-solid fa-lock"></i>
                        <input
                          type="password"
                          placeholder="Mật khẩu"
                          th:field="*{matKhau}"
                        />
                      </div>
                      <div
                        th:if="${#fields.hasErrors('matKhau')}"
                        class="text-danger"
                        th:errors="*{matKhau}"
                      ></div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-1">
                    <div class="row div-cuoi">
                      <div class="col-md-6">
                        <input
                          type="checkbox"
                          name="remember"
                          value="true"
                          th:checked="${remember != null and remember ? 'checked' : ''}"
                        />
                        Lưu mật khẩu
                      </div>
                      <div class="col-md-6 d-flex justify-content-end">
                        <a th:href="@{/quen-mat-khau}">Quên mật khẩu</a>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3 div-button">
                    <div class="d-flex justify-content-center mt-3">
                      <button class="btn btn-primary rounded-3 fw-bold">
                        Đăng nhập
                      </button>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3 div-button">
                    Bạn chưa có tài khoản? <a th:href="@{/dang-ky}">Đăng ký</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
